{% extends 'isthiskeanureeves/base.html' %}
{% load staticfiles %}

{% block title_block %}
      Login
{% endblock %}
{% block body_block %}
<h1>Login to isthiskeanureeves.com</h1
<div>
       <img src="{{ MEDIA_URL}}bluekeanu.jpg" alt="Picture of a cool keanu"/> 
</div>
<div id = "content">
<form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
</form>
</div>
{% endblock %}
